<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/reset.css">
  <script src="./js/rem.js"></script>
  <title>Document</title>
</head>
<body>
    <header class="siteHeader">
      <h1>我的日历</h1>
    </header>

    <div class="calendar">
      <div class="calender-header">
        <time id="time"></time>
      </div>
      <ol class="calender-weekdays">
        <li>一</li>
        <li>二</li>
        <li>三</li>
        <li>四</li>
        <li>五</li>
        <li>六</li>
        <li>日</li>
      </ol>
      <ol class="calender-days" id="days">
        
      </ol>
      <div class="calender-actions">
        <div class="calender-actions-left">
          <button id='today'>今天</button>
        </div>
        <div class="calender-actions-right">
          <button id='prevMonth'>上个月</button>
          <button id="nextMonth">下个月</button>
        </div>
      </div>
    </div>
    <div class="bg">
      <img src="./img/bg13.png" alt="" class="bg1">
      <img src="./img/bg12.png" alt="" class="bg2">
    </div>
  <script src="./js/index.js"></script>
</body>
</html>
